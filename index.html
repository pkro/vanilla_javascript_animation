<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="web-animation"></div>

    <button type="button" onclick="rotatingSquare.play()">Play</button>
    <button type="button" onclick="rotatingSquare.pause()">Pause</button>
    <button type="button" onclick="rotatingSquare.playbackRate+=0.2">
      accelerate
    </button>
    <button type="button" onclick="rotatingSquare.playbackRate-=0.2">
      decelerate
    </button>
    <!--- this can be loaded after as the browser reads all first and evaluates the onclick later -->
    <script src="app.js"></script>
  </body>
</html>
